<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .admin-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        input, select { width: 100%; padding: 12px; margin-top: 10px; border-radius: 6px; border: 1px solid #ddd; box-sizing: border-box; }
        .btn-confirm { width: 100%; background: #28a745; color: white; border: none; padding: 15px; border-radius: 6px; margin-top: 20px; cursor: pointer; font-weight: bold; }
        .info { background: #fffcf0; padding: 15px; border-radius: 8px; margin: 15px 0; border-left: 4px solid #ffc107; }
    </style>
</head>
<body>
    <div class="admin-card">
        <h2 style="text-align:center;">Admin Manager</h2>
        <input type="password" id="pass" placeholder="ใส่รหัสผ่าน Admin">
        <select id="nameSelect" onchange="showOldBal(this.value)">
            <option value="">-- กำลังดึงรายชื่อ... --</option>
        </select>
        <div id="info" class="info" style="display:none;">
            ยอดค้างปัจจุบัน: <strong id="oldBalText">0</strong> บาท
        </div>
        <input type="number" id="payAmt" placeholder="จำนวนเงินที่โอนมาจริง">
        <button class="btn-confirm" onclick="confirmPay()">ยืนยันและหักยอดเงิน</button>
    </div>
    <script>
        const ADMIN_API = 'https://script.google.com/macros/s/AKfycbxQHFzt7U21SDZ05aDWy3hqZVaR6BPrvuEwnsLh8eU6DE72meJatoksMpAdudU46KEUJg/exec';
        const DATA_API = 'https://script.google.com/macros/s/AKfycbyeOqI_UhWg1zo7ERlXisqrsxvVtBvkcoMBmds3YawvhIMFNPm5UZDTBAfTpmPW0gw8EQ/exec';
        let users = [];
        window.onload = async () => {
            const res = await fetch(DATA_API);
            users = await res.json();
            const select = document.getElementById('nameSelect');
            select.innerHTML = '<option value="">-- เลือกชื่อ --</option>';
            users.forEach(u => {
                let opt = document.createElement('option');
                opt.value = u.name; opt.innerText = u.name;
                select.appendChild(opt);
            });
        };
        function showOldBal(name) {
            const u = users.find(x => x.name === name);
            if(u) {
                document.getElementById('oldBalText').innerText = u.balance;
                document.getElementById('info').style.display = 'block';
                document.getElementById('payAmt').value = u.amount;
            }
        }
        async function confirmPay() {
            const name = document.getElementById('nameSelect').value;
            const amt = document.getElementById('payAmt').value;
            const password = document.getElementById('pass').value;
            if(!name || !amt || !password) return alert("กรุณากรอกข้อมูลให้ครบ");
            if(confirm(`ยืนยันหักเงิน ${name} จำนวน ${amt} บาท?`)) {
                const res = await fetch(`${ADMIN_API}?action=admin_confirm&password=${password}&name=${encodeURIComponent(name)}&pay_amount=${amt}`);
                const result = await res.text();
                if(result === "Success") { alert("สำเร็จ!"); location.reload(); }
                else { alert("ผิดพลาด: " + result); }
            }
        }
    </script>
</body>
</html>
