<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Admin Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --netflix-red: #E50914;
            --netflix-black: #141414;
            --netflix-dark-grey: #181818;
            --netflix-light-grey: #2f2f2f;
            --text-white: #ffffff;
            --text-grey: #b3b3b3;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--netflix-black);
            color: var(--text-white);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .admin-card {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        h2 {
            color: var(--netflix-red);
            font-size: 32px;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-grey);
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--netflix-light-grey);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            font-family: 'Kanit', sans-serif;
            box-sizing: border-box;
            transition: background 0.2s;
        }

        input:focus, select:focus {
            background-color: #444;
            outline: none;
            border-bottom: 2px solid var(--netflix-red);
        }

        .info-panel {
            background-color: var(--netflix-dark-grey);
            padding: 20px;
            border-radius: 4px;
            margin: 25px 0;
            display: none;
            border: 1px solid #333;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .info-row:last-child {
            margin-bottom: 0;
            padding-top: 10px;
            border-top: 1px solid #333;
        }

        .val-red {
            color: var(--netflix-red);
            font-weight: 600;
        }

        .btn-confirm {
            width: 100%;
            background-color: var(--netflix-red);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 4px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            margin-top: 10px;
        }

        .btn-confirm:hover {
            background-color: #f6121d;
            transform: scale(1.02);
        }

        .btn-confirm:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
        }

        .status-msg {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
            color: var(--text-grey);
            display: none;
        }

        /* สำหรับปรับแต่ง Scrollbar ให้ดู Netflix */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #141414; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

<div class="admin-card">
    <h2>Admin Dashboard</h2>
    
    <div class="form-group">
        <label>ADMIN PASSWORD</label>
        <input type="password" id="pass" placeholder="Enter password">
    </div>

    <div class="form-group">
        <label>SELECT MEMBER</label>
        <select id="nameSelect" onchange="updateUI(this.value)">
            <option value="">-- Loading names... --</option>
        </select>
    </div>

    <div id="infoBox" class="info-panel">
        <div class="info-row">
            <span>เดือนนี้:</span>
            <span id="txtAmt">0.00</span>
        </div>
        <div class="info-row">
            <span>ค้างชำระ:</span>
            <span id="txtBal" class="val-red">0.00</span>
        </div>
    </div>

    <div class="form-group">
        <label>AMOUNT TO DEDUCT (THB)</label>
        <input type="number" id="payInput" step="0.01" placeholder="0.00">
    </div>

    <button id="btnSubmit" class="btn-confirm" onclick="submitPay()">ยืนยันการตัดยอด</button>
    <div id="loadingText" class="status-msg">กำลังคุยกับฐานข้อมูล...</div>
</div>

<script>
    // *** เปลี่ยนเป็น URL Web App ล่าสุดของคุณ ***
    const API_URL = 'https://script.google.com/macros/s/AKfycbxQHFzt7U21SDZ05aDWy3hqZVaR6BPrvuEwnsLh8eU6DE72meJatoksMpAdudU46KEUJg/exec';
    
    let users = [];

    window.onload = async () => {
        try {
            const res = await fetch(API_URL);
            users = await res.json();
            const select = document.getElementById('nameSelect');
            select.innerHTML = '<option value="">-- Choose a member --</option>';
            users.forEach(u => {
                let opt = document.createElement('option');
                opt.value = u.name; 
                opt.innerText = u.name;
                select.appendChild(opt);
            });
        } catch (e) { 
            alert("Error loading data. Check Permission!"); 
        }
    };

    function updateUI(name) {
        const u = users.find(x => x.name === name);
        if(u) {
            const amt = parseFloat(u.amount || 0);
            const bal = parseFloat(u.balance || 0);
            document.getElementById('txtAmt').innerText = amt.toFixed(2);
            document.getElementById('txtBal').innerText = bal.toFixed(2);
            // ตั้งยอด Default ให้เท่ากับยอดรวม (เดือนนี้ + ค้างเก่า)
            document.getElementById('payInput').value = (amt + bal).toFixed(2);
            document.getElementById('infoBox').style.display = 'block';
        } else {
            document.getElementById('infoBox').style.display = 'none';
        }
    }

    async function submitPay() {
        const name = document.getElementById('nameSelect').value;
        const amt = document.getElementById('payInput').value;
        const pass = document.getElementById('pass').value;
        const btn = document.getElementById('btnSubmit');
        const loader = document.getElementById('loadingText');

        if(!name || !amt || !pass) return alert("กรุณากรอกข้อมูลให้ครบ");
        if(!confirm(`ยืนยันการตัดยอดของ ${name} จำนวน ${amt} บาท?`)) return;

        btn.disabled = true;
        loader.style.display = 'block';

        try {
            const res = await fetch(`${API_URL}?action=admin_confirm&password=${pass}&name=${encodeURIComponent(name)}&pay_amount=${amt}`);
            const result = await res.text();
            if(result === "Success") {
                alert("ตัดยอดสำเร็จ!");
                location.reload();
            } else {
                alert("ผิดพลาด: " + result);
                btn.disabled = false;
                loader.style.display = 'none';
            }
        } catch (e) {
            alert("Connection error!");
            btn.disabled = false;
            loader.style.display = 'none';
        }
    }
</script>

</body>
</html>
