<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Admin Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --red: #E50914; --black: #141414; --grey: #2f2f2f; --txt: #b3b3b3; }
        body { font-family: 'Kanit', sans-serif; background: var(--black); color: white; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .card { background: rgba(0,0,0,0.9); padding: 40px; border-radius: 8px; width: 100%; max-width: 400px; border: 1px solid #333; box-shadow: 0 15px 35px rgba(0,0,0,0.8); }
        h2 { color: var(--red); text-align: center; font-size: 28px; margin-bottom: 30px; letter-spacing: 1px; }
        label { display: block; margin: 15px 0 5px; font-size: 13px; color: var(--txt); text-transform: uppercase; }
        input, select { width: 100%; padding: 12px; background: var(--grey); border: none; border-radius: 4px; color: white; font-size: 16px; box-sizing: border-box; outline: none; }
        input:focus { border-bottom: 3px solid var(--red); }
        .info { background: #181818; padding: 20px; border-radius: 4px; margin: 20px 0; display: none; border: 1px solid #333; }
        .row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .btn { width: 100%; background: var(--red); color: white; border: none; padding: 15px; border-radius: 4px; font-size: 18px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .btn:disabled { background: #555; cursor: not-allowed; }
        .loader { text-align: center; font-size: 13px; margin-top: 15px; color: var(--txt); display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ADMIN PANEL</h2>
        <label>Admin Password</label>
        <input type="password" id="pass" placeholder="Enter Password">
        
        <label>Select Member</label>
        <select id="userSel" onchange="updateUI()"><option value="">Loading...</option></select>

        <div id="info" class="info">
            <div class="row"><span>เดือนนี้ (B):</span><span id="amt">0.00</span></div>
            <div class="row"><span>ค้างชำระ (C):</span><span id="bal" style="color:var(--red); font-weight:600;">0.00</span></div>
        </div>

        <label>โอนมาจริง (หักเดือนนี้ก่อน)</label>
        <input type="number" id="payIn" step="0.01" placeholder="0.00">

        <button id="btn" class="btn" onclick="submit()">ยืนยันการตัดยอด</button>
        <div id="ld" class="loader">Processing...</div>
    </div>

    <script>
        const API = 'https://script.google.com/macros/s/AKfycbxQHFzt7U21SDZ05aDWy3hqZVaR6BPrvuEwnsLh8eU6DE72meJatoksMpAdudU46KEUJg/exec';
        let users = [];

        window.onload = async () => {
            try {
                const r = await fetch(API);
                users = await r.json();
                const s = document.getElementById('userSel');
                s.innerHTML = '<option value="">-- Choose User --</option>';
                users.forEach(u => s.innerHTML += `<option value="${u.name}">${u.name}</option>`);
            } catch (e) { alert("Error loading data!"); }
        };

        function updateUI() {
            const u = users.find(x => x.name === document.getElementById('userSel').value);
            if (u) {
                document.getElementById('amt').innerText = parseFloat(u.amount || 0).toFixed(2);
                document.getElementById('bal').innerText = parseFloat(u.balance || 0).toFixed(2);
                document.getElementById('payIn').value = (parseFloat(u.amount) + parseFloat(u.balance)).toFixed(2);
                document.getElementById('info').style.display = 'block';
            } else document.getElementById('info').style.display = 'none';
        }

        async function submit() {
            const name = document.getElementById('userSel').value, amt = document.getElementById('payIn').value, pass = document.getElementById('pass').value;
            if (!name || !amt || !pass) return alert("Fill all fields!");
            if (!confirm(`Confirm ${amt} THB for ${name}?`)) return;

            document.getElementById('btn').disabled = true;
            document.getElementById('ld').style.display = 'block';

            try {
                const r = await fetch(`${API}?action=admin_confirm&password=${encodeURIComponent(pass)}&name=${encodeURIComponent(name)}&pay_amount=${amt}`);
                const res = await r.text();
                if (res === "Success") { alert("ตัดยอดสำเร็จ!"); location.reload(); }
                else { alert(res); document.getElementById('btn').disabled = false; document.getElementById('ld').style.display = 'none'; }
            } catch (e) { alert("Network Error!"); document.getElementById('btn').disabled = false; }
        }
    </script>
</body>
</html>
