<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Admin Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --netflix-red: #E50914;
            --netflix-black: #141414;
            --netflix-dark-grey: #181818;
            --netflix-light-grey: #2f2f2f;
            --text-white: #ffffff;
            --text-grey: #b3b3b3;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--netflix-black);
            color: var(--text-white);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .admin-card {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
            border: 1px solid #333;
        }

        h2 {
            color: var(--netflix-red);
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--text-grey);
            text-transform: uppercase;
        }

        input, select {
            width: 100%;
            padding: 14px 15px;
            background-color: var(--netflix-light-grey);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            font-family: 'Kanit', sans-serif;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            background-color: #444;
            border-bottom: 3px solid var(--netflix-red);
        }

        .info-panel {
            background-color: var(--netflix-dark-grey);
            padding: 20px;
            border-radius: 4px;
            margin: 25px 0;
            display: none;
            border: 1px solid #333;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .val-red {
            color: var(--netflix-red);
            font-weight: 600;
        }

        .btn-confirm {
            width: 100%;
            background-color: var(--netflix-red);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 4px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        .btn-confirm:hover {
            background-color: #ff1e29;
            transform: scale(1.01);
        }

        .btn-confirm:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
        }

        .status-msg {
            text-align: center;
            font-size: 13px;
            margin-top: 20px;
            color: var(--text-grey);
            display: none;
        }
    </style>
</head>
<body>

<div class="admin-card">
    <h2>ADMIN PANEL</h2>
    
    <div class="form-group">
        <label>Password</label>
        <input type="password" id="pass" placeholder="Enter Password">
    </div>

    <div class="form-group">
        <label>Select Member</label>
        <select id="nameSelect" onchange="updateUI(this.value)">
            <option value="">-- Choose User --</option>
        </select>
    </div>

    <div id="infoBox" class="info-panel">
        <div class="info-row">
            <span>ยอดเดือนนี้ (B):</span>
            <span id="txtAmt">0.00</span>
        </div>
        <div class="info-row">
            <span>ยอดค้างชำระ (C):</span>
            <span id="txtBal" class="val-red">0.00</span>
        </div>
        <div class="info-row" style="border-top: 1px solid #333; padding-top: 10px; margin-top: 10px; font-weight: 600;">
            <span>รวมที่ต้องโอน:</span>
            <span id="txtTotal">0.00</span>
        </div>
    </div>

    <div class="form-group">
        <label>Amount to Deduct (THB)</label>
        <input type="number" id="payInput" step="0.01" placeholder="0.00">
    </div>

    <button id="btnSubmit" class="btn-confirm" onclick="submitPay()">ยืนยันการตัดยอดเงิน</button>
    <div id="loadingText" class="status-msg">กำลังบันทึกข้อมูล... กรุณารอสักครู่</div>
</div>

<script>
    // *** URL Web App ของคุณ ***
    const API_URL = 'https://script.google.com/macros/s/AKfycbxQHFzt7U21SDZ05aDWy3hqZVaR6BPrvuEwnsLh8eU6DE72meJatoksMpAdudU46KEUJg/exec';
    
    let users = [];

    // โหลดข้อมูลเมื่อเปิดหน้า
    window.onload = async () => {
        try {
            const res = await fetch(API_URL);
            users = await res.json();
            const select = document.getElementById('nameSelect');
            select.innerHTML = '<option value="">-- Choose User --</option>';
            users.forEach(u => {
                let opt = document.createElement('option');
                opt.value = u.name; 
                opt.innerText = u.name;
                select.appendChild(opt);
            });
        } catch (e) { 
            alert("Error loading data. โปรดเช็คการตั้งค่า Permission ใน Apps Script เป็น 'Anyone'"); 
        }
    };

    // อัปเดตข้อมูล UI เมื่อเลือกชื่อ
    function updateUI(name) {
        const u = users.find(x => x.name === name);
        if(u) {
            // Fix การแสดงผลตัวเลขและ undefined
            const amt = parseFloat(u.amount || 0);
            const bal = parseFloat(u.balance || 0);
            const total = amt + bal;

            document.getElementById('txtAmt').innerText = amt.toFixed(2);
            document.getElementById('txtBal').innerText = bal.toFixed(2);
            document.getElementById('txtTotal').innerText = total.toFixed(2);
            
            // ตั้งยอด Default เป็นยอดรวมอัตโนมัติ
            document.getElementById('payInput').value = total.toFixed(2);
            document.getElementById('infoBox').style.display = 'block';
        } else {
            document.getElementById('infoBox').style.display = 'none';
        }
    }

    // ฟังก์ชันส่งค่าไปหักเงิน
    async function submitPay() {
        const name = document.getElementById('nameSelect').value;
        const amt = document.getElementById('payInput').value;
        const pass = document.getElementById('pass').value;
        const btn = document.getElementById('btnSubmit');
        const loader = document.getElementById('loadingText');

        if(!name || !amt || !pass) return alert("กรุณากรอกข้อมูลให้ครบถ้วน");
        if(!confirm(`ยืนยันการตัดยอดของ ${name} จำนวน ${amt} บาท?\n(ระบบจะหักยอดเดือนนี้ก่อนตามด้วยยอดค้างชำระ)`)) return;

        btn.disabled = true;
        loader.style.display = 'block';

        try {
            const finalUrl = `${API_URL}?action=admin_confirm&password=${encodeURIComponent(pass)}&name=${encodeURIComponent(name)}&pay_amount=${amt}`;
            const res = await fetch(finalUrl);
            const result = await res.text();
            
            if(result === "Success") {
                alert("ตัดยอดเงินสำเร็จ!");
                location.reload();
            } else if (result === "Wrong Password") {
                alert("รหัสผ่าน Admin ไม่ถูกต้อง!");
                btn.disabled = false;
                loader.style.display = 'none';
            } else {
                alert("ผิดพลาด: " + result);
                btn.disabled = false;
                loader.style.display = 'none';
            }
        } catch (e) {
            alert("Connection error! ไม่สามารถเชื่อมต่อกับ Google Sheets ได้");
            btn.disabled = false;
            loader.style.display = 'none';
        }
    }
</script>

</body>
</html>
